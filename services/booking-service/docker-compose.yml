version: '3.8'

services:
  booking_databases:
    container_name: booking_databases
    image: postgres:latest
    volumes:
      - ./data/postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: 'booking-db'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: '123'
    ports:
      - "5434:5432"
    networks:
      example_net:
        aliases:
          - booking_postgres

  # jaeger:
