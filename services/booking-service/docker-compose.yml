  #   networks:
  #     example_net:
  #       aliases:
  #         - example_jaeger

  prometheus:
    image: prom/prometheus:v2.42.0
    container_name: booking_prometheus
    ports:
      - 9091:9090
    volumes:
      - ./prometheus/config.yml:/etc/prometheus/config.yml
    networks:
      example_net:
        aliases:
          - booking_prometheus

  grafana:
    image: grafana/grafana:9.3.6
    container_name: booking_grafana
    ports:
      - 3101:3000
    networks:
      example_net:
        aliases:
          - booking_grafana

volumes:
  prometheus:

networks:
  example_net: